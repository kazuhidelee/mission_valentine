<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission: Valentine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="stats">
        <img src="img/happy_bao.png" class="bao" alt="bao"> Saved: <span id="item-count">0</span> | 
        Hearts: <span id="hit-count">
            <img src="img/heart.png" class="heart" alt="Heart">
            <img src="img/heart.png" class="heart" alt="Heart">
            <img src="img/heart.png" class="heart" alt="Heart">
            <img src="img/heart.png" class="heart" alt="Heart">
            <img src="img/heart.png" class="heart" alt="Heart">
        </span>
    </div>
    <div id="buttons">
        <!-- <button id="start-button">Start</button> -->
        <button id="pause-btn" disabled>Pause</button>
    </div>
    <div id="start-screen">
        <h1>Save the soup dumpling fairies and return them to the prince</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <div id="player" class="player"></div>
        <div id="portal" class="portal"></div>
        <div id="prince" class="prince"></div>
    </div>
    <div id="second-game-screen">
    </div>
    <div id="dialog" class="dialog">
        <p id="dialog-text"></p> 
        <div id="dialog-buttons">
            <button id="next-button">Next</button> 
            <span>
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </span>
        </div>
    </div>
    <div id="noImage" class="noImage"></div>
    <div id="yippee-screen" class="screen">
        <h1>Yippee, reward awaits!</h1>
        <h2>Expected Delivery Date: Feb 14, 2025</h2>
        <button id="replay-button-yippee">Play Again</button>
    </div>
    <div id="game-over-screen">
        <h1 id="game-over-message"></h1>
        <button id="replay-button">Try Again</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
